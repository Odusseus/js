<!DOCTYPE html>
<html>
    <title>Shadok vs Gibis</title>
    <script type="text/javascript" src="js/svsg.js" defer></script>
</html>
<body>
    <h1>Shadok vs Gibis</h1>

    <label>Square size</label>
    <input id="input_square_size" type="number" value="10">
    <button onclick="Svsg.init(document.getElementById('input_square_size').value, 'output')">Init</button>
    <progress id="progres" value="0" max="100"></progress>
    <br>
    <button onclick="Svsg.goShadok('output', 'checkShadokOutput', 'colisionOutput')">Go Shadok</button>
    <button onclick="Svsg.checkShadok('colisionOutput','checkShadokOutput')">Check Shadok</button>
    <div>
        Check:
        <div id="checkShadokOutput">?</div>
    </div>
    <div>
        Colision:
        <div id="colisionOutput">?</div>
    </div>
    <div>
        Output:
        <div id="output">?</div>
    </div>

</body>
