<!DOCTYPE html>
<html>
    <title>Shadok vs Gibis</title>
    <script type="text/javascript" src="js/svsg.js" defer></script>
</html>
<body>
    <h1>Shadok vs Gibi</h1>

    <table>
        <tr>
            <th>The Shadok tries to solve the n Queens problem.
            <br>The Gibi is coming soon...</th>
        </tr>
        <tr>
            <td><label>Board size and number of Queens </label></td>
            <td><input id="input_square_size" type="number" value="8"></td> 
        </tr>
        <tr>
            <td><label>Display modulus output</label></td>
            <td><input id="input_modulusOutput" type="number" value="1"></td> 
        </tr>
        <tr>
            <td><label> <button onclick="Svsg.initialization(document.getElementById('input_square_size').value, document.getElementById('input_modulusOutput').value, 'output', 'checkShadokOutput', 'collisionOutput',  'tryOutput', 'progress')">initialization</button></label></td>
            <td><progress id="progress" value="0" max="100"></progress></td> 
          </tr>
          <tr>
            <td><button onclick="Svsg.goShadok(document.getElementById('input_square_size').value, document.getElementById('input_modulusOutput').value,'output', 'checkShadokOutput', 'collisionOutput', 'tryOutput', 'progress')">Go Shadok</button></td>
            <td><button onclick="Svsg.requestStopShadok()">Stop Shadok</button></td> 
          </tr>
          <tr>
            <td>Try</td>
            <td><div id="tryOutput">0</div></td> 
          </tr>
          <tr>
            <td>Queens collision :</td>
            <td><div id="collisionOutput">?</div></td> 
          </tr>
          <tr>
            <td>Result :</td>
            <td><div id="checkShadokOutput">?</div></td> 
          </tr>
          <tr>
            <td>Output :</td>
            <td><div id="output">?</div></td> 
          </tr>
      </table>
</body>
