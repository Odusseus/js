<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Auteur Pascal Boittin
         25-10-2014
         chessmachine@odusseus.org
    -->
    <meta charset="utf-8" />
    <title>Space invaders</title>
    <meta name="description" content="game Space invaders">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript,Space invaders">
    <meta name="author" content="Pascal Boittin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <link href="si.css" rel="stylesheet" type="text/css">
    <script language="Javascript" src="si.js" defer> </script>
</head>
<body>
    <div id="navbarTop">
        <div class="topInfo">
            <div class="label"> 
                Version
                <div id="version" class="labelRight"></div>
            </div>
        </div>
        <div class="topInfo">
            <div class="label"> 
                Lives
                <div id="lives" class="labelRight">100</div>
            </div>
        </div>
        <div class="topInfo">
            <div class="label"> 
                Totaal
                <div id="total" class="labelRight">0</div>
            </div>
        </div>
        <div class="topInfo">
            <div class="label">
                <div id="result" class="labelRight"></div>
            </div>
        </div>
    </div>
    <div id="buttonsRight">
        <button onclick="location.reload(true)">New</button>
        <button onclick="si.Start()">Start</button>
        <div>
            <div class="switchLabel">
                Sound
                <div>
                    <label class="switch">
                        <input type="checkbox" id="soundCheckbox"/>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        <button onclick="si.HighScore()">High<br>Score</button>
        <button onclick="si.Help()">Help</button>
        <!-- <button onclick="si.Stop()">Stop</button> -->
        <div id="info"></div>
    </div>
    <div id="navbarFloor">
        <div id="keypadArrows">
                <button class="controle leftArrow" onclick="si.Left()">&larr;</button>
                <button class="controle cross" onclick="si.Fire()">Fire</button>
                <button class="controle rightArrow" onclick="si.Right()">&rarr;</button>
        </div>
    </div>
    <!-- <div>
         <audio id="audioShot1">
            <source loop src="sound/shot/215438__taira-komori__shoot02.mp" type="audio/mpeg" autoplay>
        </audio>
        <audio src="sound/shot/215438__taira-komori__shoot02.mp" controls="none" id="audioShot1" />
    </div> -->
    <div id="overlayHelp" onclick="si.HelpExit()">
        <div id="text">
            <h1>Help</h1>
            <p>for comments send a mail to info@odusseus.org</p>
            <button onclick="si.HelpExit()">Exit</button>
        </div>
    </div>
    <div id="overlayHighScore" onclick="si.HighScoreExit()">
        <div id="text">
            <h1>Highscores</h1>
             <div id="highscoreList">
             </div>
             <div>
                 <button onclick="si.HighScoreExit()">Exit</button>
             </div>
        </div>
    </div>
</body>
</html>
