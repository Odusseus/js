<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Auteur Pascal Boittin
         25-10-2014
         chessmachine@odusseus.org

    <meta charset="utf-8" />
    <title>Space invaders</title>
    <meta name="description" content="game Space invaders">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript,Space invaders">
    <meta name="author" content="Pascal Boittin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <link href="si.css" rel="stylesheet" type="text/css">
    <script language="Javascript" src="si.js" defer> </script>
</head>
<body onload="si.Load();">
    <div id="navbarTop">
        <div class="topInfo">
            <div class="label"> 
                Version
                <div id="version" class="labelRight">0</div>
            </div>
        </div>
        <div class="topInfo">
            <div class="label"> 
                Lives
                <div id="lives" class="labelRight">100</div>
            </div>
        </div>
        <div class="topInfo">
            <div class="label"> 
                Totaal
                <div id="total" class="labelRight">0</div>
            </div>
        </div>
        <div class="topInfo">
            <div class="label">
                <div id="result" class="labelRight"></div>
            </div>
        </div>
    </div>
    <div id="buttonsRight">
        <button onclick="location.reload(true)">New</button>
        <button onclick="si.Start()">Start</button>
        <!-- <button onclick="si.Stop()">Stop</button> -->
        <div id="info"></div>
    </div>
    <div id="navbarFloor">
        <div id="keypadArrows">
                <button class="controle" onclick="si.Left()">&larr;</button>
                <button class="controle" onclick="si.Fire()">Fire</button>
                <button class="controle" onclick="si.Right()">&rarr;</button>
        </div>
    </div>
</body>
</html>
