<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="key.css"></link>
        <script type="text/javascript" src="names.js"></script>
        <script type="text/javascript" src="version.js"></script>
        <script type="text/javascript" src="key.js"></script>
    </head>
    <body onload="getVersion('versionId')">
        <div class="container">
            <form>
                <label id="versionId">My key</label>
                <input type="password" id="myKeyId" name="myKey" class="inputField password"/>
                <br>
                <label id="versionId">Add key</label>
                <input type="password" id="addKeyId" name="addKey" class="inputField password"/>
                <br>
                <label>Url</label>
                <input type="text" id="urlId" name="url" class="clean inputField"/>
                <br>
                <div id="buttonId">

                    <input type="button"
                    class="button"
                    name="Submit"
                    value="Ok"
                    onclick="return getKeys('myKeyId', 'addKeyId', 'urlId')"/>
                    <input
                        id="showId"
                        type="button"
                        class="button"
                        name="Show"
                        value="Show"
                        onclick="return showKey('showId')"/>       
                    <input type="button"
                    class="button"
                    name="Clean"
                    value="Clean"
                    onclick="return clean()"/>                   
                </div>
            </form>
            <div class="keysOutBlock">
                <div class="keyOutBlock">
                    <div id='key1Id' class="keyout clean"></div>
                    <button id='copyButton1' class='copyButton' style="display: none;" onclick="copyKey('key1Id')" >Copy</button>
                </div>
                <div class="keyOutBlock">
                    <div id='key2Id' class="keyout clean"></div>
                    <button id='copyButton2'  class='copyButton' style="display: none;" onclick="copyKey('key2Id')" >Copy</button>
                </div>
                <div  class="keyOutBlock">
                    <div id='key3Id' class="keyout clean"></div>
                    <button id='copyButton3'  class='copyButton' style="display: none;" onclick="copyKey('key3Id')" >Copy</button>
                </div>
                <div  id='debugId'>
                </div>
            </div>
        </div>
    </body>
</html>
