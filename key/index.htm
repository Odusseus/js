<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="Generate same key for same url">
        <meta name="keywords" content="key, generator">
        <meta name="author" content="Pascal Boittin">
        <meta name="language" content="ES">
        <meta name="robots" content="index,follow" />
        <meta name="github" content="https://github.com/Odusseus/js/tree/master/key">
        <link rel="stylesheet" type="text/css" href="key.css"></link>
        <script type="text/javascript" src="names.js"></script>
        <script type="text/javascript" src="version.js"></script>
        <script type="text/javascript" src="key.js"></script>
        <link rel="shortcut icon" href="Gakuseisean-Radium-Key.ico" type="image/x-icon"/>
    </head>
    <body onload="getVersion('versionId')">
        <h1>Url key (<span id="versionId"></span>)</h1>
        <div class="container">
            <form>
                <label>Url</label>
                <input type="text" id="urlId" name="url" class="clean inputField"/>
                <br>
                <label id="versionId">My key</label>
                <input type="password" id="myKeyId" name="myKey" class="inputField password"/>
                <br>
                <label>Add key</label>
                <input type="password" id="addKeyId" name="addKey" class="inputField password"/>
                <br>
                <div class="radios">
                    <div class="radio">
                            <input id="radioLeft" class="radioPosition" type="radio" name="position" value="left">
                            <br>
                            Left
                    </div>
                    <div class="radio">
                        <input id="radioMiddle" class="radioPosition" type="radio" name="position" value="middle" checked="checked">
                        <br>
                        Middle
                    </div>
                    <div class="radio">
                        <input id="radioRight" class="radioPosition" type="radio" name="position" value="right">
                        <br>
                        Right
                    </div>
                    <div class="radio">
                        <input id="radioAll" class="radioPosition" type="radio" name="position" value="all">
                        <br>
                        All
                    </div>
                </div> 
            </form>
            <div id="buttonId" class="buttons">

                <input type="button"
                class="button"
                name="Submit"
                value="Ok"
                onclick="return getKeys('myKeyId', 'addKeyId', 'urlId', true)"/>
                <input
                    id="showId"
                    type="button"
                    class="button"
                    name="Show"
                    value="Show"
                    onclick="return showKey('showId')"/>       
                <input type="button"
                class="button"
                name="Clean"
                value="Clean"
                onclick="return clean()"/>                   
            </div>
            <div class="keysOutBlock">
                <div class="keyOutBlock">
                    <div id='key1Id' class="keyout clean"></div>
                    <div class='outButtons'>
                        <div class="outButton">
                            <button id='copyButton' class='copyButton' style="display: none;" onclick="copyKey('key1Id')" >Copy</button>
                        </div>
                        <div class="outButton">
                            <button id='newButton' class='newButton' style="display: none;" onclick="getNewKeys('myKeyId', 'addKeyId', 'urlId')" >New</button>
                        </div>
                    </div>
                </div>               
                <div  id='debugId'>
                </div>
            </div>
        </div>
    </body>
</html>
