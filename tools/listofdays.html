<!DOCTYPE html>
<html>
    <head>
        <title>
            List of days
        </title>
    </head>
    <link href="css/tools.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/tools.js" defer></script>
</html>
<body>
    <div>
        <div>
            <div>
                <div  class="labelInput">Start date:</div>
                <input type="date" name="startDate">
            </div>

            <div>
                <div class="labelInput">End date:</div>
                <input type="date" name="endDate">
            </div>

            <div>
                <div class="labelInput">Only Day</div>
                <select id="onlyDay">
                    <option selected value="7">Hele week</option>
                    <option value="8">Werkdagen</option>
                    <option value="9">Weekend</option>
                    <option value="1">Maandag</option>
                    <option value="2">Dinsdag</option>
                    <option value="3">Woensdag</option>
                    <option value="4">Donderdag</option>
                    <option value="5">Vrijdag</option>
                    <option value="6">Zaterdag</option>
                    <option value="0">Zondag</option>
                </select>
            </div>
            <div>
                <div class="labelInput">End Text:</div>
                <input type="text" name="endText">
            </div>
        </div>

        <input type="button" value="List of days" onclick="GoListOfDays('startDate', 'endDate', 'onlyDay', 'endText')">
    </div>
    <div id="output">
    </div>

</body>
